application_root: ""
cors: true
log_level: "DEBUG"
listen_port: 8080

# jwt
jwt_private_key: "./config/jwt/jwt.key"
jwt_public_key: "./config/jwt/jwt.key.pub"
jwt_algorithm: "RS256"
access_token_validation_period: "1h"
refresh_token_validation_period: "30d"

# mysql config
mysql_host: "mysql"
mysql_port: 3306
mysql_database: ""
mysql_user: ""
mysql_password: ""
mysql_charset: "utf8mb4"
mysql_pool_size: 32
