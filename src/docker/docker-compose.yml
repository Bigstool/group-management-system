version: "3.8"
services:
  mysql:
    image: gms/mysql:latest
    build:
      context: ..
      dockerfile: docker/mysql.dockerfile
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_USER:
      MYSQL_PASSWORD:
    restart: always
    expose:
      - "3306"
    volumes:
      - "mysql:/var/lib/mysql/"
      
  backend:
    image: gms/backend:latest
    environment:
      ENV: PROD
    build:
      context: ..
      dockerfile: docker/backend.dockerfile
    tty: true
    restart: always
    depends_on:
      - mysql
    expose:
      - "8080"
  
  nginx:
    image: gms/nginx:latest
    build:
      context: ..
      dockerfile: docker/nginx.dockerfile
    restart: always
    depends_on:
      - backend
    ports:
      - "80:8080"
      - "443:8443"

volumes:
  mysql:
